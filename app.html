<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads tracker</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app">
        <input type="text" id="input-el">
        <div class="buttons">
            <button id="save-btn">Save Input</button>
            <button id="clear-btn">Clear All</button>
        </div>

        <div class="urls">
            <ul id="url-el">
                    <li>
                        <a href="#">URL Number 1</a>
                        <div class="toggles">
                            <div class="note">
                                <img src="images/edit.png" id="note-btn">
                                <span class="note-pop">Reminder note</span>
                            </div>
                            <div class="delete">
                                <img src="images/close.png" id="delete-btn">
                                <span class="delete-pop">Delete URL</span> 
                            </div>
                        </div>
                        <p contenteditable="true" id="note-el" placeholder="add note"></p>
                    </li>
                
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
